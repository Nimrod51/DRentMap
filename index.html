<!DOCTYPE html>
<html>
<head>
	<title>DRentMap</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/leaflet.css" />
	<script src="js/leaflet.js"></script>
	<script src="js/leaflet-heat.js"></script>
	<script src="js/jquery-3.3.1.min.js"></script>
	<style>
		#mapid {
			height: 600px;
		}
	</style>
</head>
<body>

<div id="mapid"></div> 
<script src ="data/districts.geojson"></script>
<script src ="data/WGGesuchtDE/result.geojson"></script>
<script>

/* OSM Basemap*/
var osmUrl='http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
var osmAttrib='Map data © <a href="http://openstreetmap.org">OpenStreetMap</a> contributors';
var osm = new L.TileLayer(osmUrl, {attribution: osmAttrib});
/* Mapbox Basemap*/
var mbUrl = 'https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibmdhdmlzaCIsImEiOiJjaXFheHJmc2YwMDdoaHNrcWM4Yjhsa2twIn0.8i1Xxwd1XifUU98dGE9nsQ';
var mbAttr = 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' + 'Imagery © <a href="http://mapbox.com">Mapbox</a>';
var streets   = new L.tileLayer(mbUrl, {id: 'mapbox.streets', attribution: mbAttr})

var map = L.map('mapid', {
	center: [51.962038,7.625937], /*Default location */
	zoom: 15, /*Default Zoom */
	layers: [streets] /* Default basemaplayer on startup */
});


var districtStyle = {
    "color": "#66ff99",
    "weight": 5,
    "opacity": 0.9
};

function onEachFeature1(feature, layer) {
    if (feature.properties) {
        layer.bindPopup("<b>Stadtbezirk: </b>" + feature.properties.stadtbezir + "<br>" + "<b>Name: </b>" + feature.properties.name_stati);
    }
}

function onEachFeature2(feature, layer) {
    if (feature.properties) {
		var d = new Date(0);
		d.setUTCSeconds(feature.properties.date);
        layer.bindPopup("<b>URL: </b>" + '<a href=\"' + feature.properties.url + '\">Link</a>' + "<br>" + "<b>Date Obtained: </b>" + d.toLocaleString() + "<br>" + "<b>Price: </b>" + feature.properties.price + '\u20AC' + "<br>"+ "<b>Address: </b>" + feature.properties.location);
    }
}

function createHeatLayer(){
	var points = [];
	

	for (i=0; i< result.features.length; i++) {
		coords = result.features[i].geometry.coordinates;
		var latlng=[];
		latlng.push(coords[1].toLocaleString())
		latlng.push(coords[0].toLocaleString())
		latlng.push(1) //result.features[i].proper.toLocaleString()ties.price) //Add weight for points
		points.push(latlng);
	}
	density = L.heatLayer(points, {radius: 110}).addTo(map);
	ctrl.addOverlay(density,"Density");

}

districtLayer = L.geoJson(districts,{
	style: districtStyle,
	onEachFeature: onEachFeature1
}).addTo(map);

pointLayer = L.geoJson(result,{
	onEachFeature: onEachFeature2
}).addTo(map);

var baseLayers = {
			"OpenStreetMap": osm,
			"Streets": streets
		};

var overlays = {
	"Districts": districtLayer,
	"Locations": pointLayer
};

var ctrl = L.control.layers(baseLayers, overlays).addTo(map);

window.onload = createHeatLayer();

</script>

</body>
</html>
